<VirtualHost *:80>
    ServerName visualmecanica.cl
    ServerAlias www.visualmecanica.cl
    DocumentRoot /var/www/html
    
    <Directory /var/www/html>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Bloquear acceso a archivos sensibles
        <Files ~ "\.(env|log|sql|conf|bak)$">
            Require all denied
        </Files>
        
        # Bloquear acceso a directorios ocultos
        <DirectoryMatch "^\.|\/\.">
            Require all denied
        </DirectoryMatch>
    </Directory>

    # Headers de seguridad
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
    
    # Content Security Policy
    Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.webpay.cl https://webpay3gint.transbank.cl; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://webpay3gint.transbank.cl https://webpay3g.transbank.cl; font-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self'"

    # Configuración para CORS (más restrictiva)
    Header always set Access-Control-Allow-Origin "https://visualmecanica.cl"
    Header always set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
    Header always set Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With"
    Header always set Access-Control-Allow-Credentials "true"

    # Ocultar información del servidor
    ServerTokens Prod
    Header always unset X-Powered-By
    Header always unset Server

    # Logs
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # Configuración PHP para producción
    php_value display_errors Off
    php_value log_errors On
    php_value error_log /var/log/php/error.log
    php_value expose_php Off
    php_value session.cookie_httponly On
    php_value session.cookie_secure On
    php_value session.use_only_cookies On
</VirtualHost>
