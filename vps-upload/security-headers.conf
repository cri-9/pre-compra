# Configuraci√≥n de Headers de Seguridad para Nginx

# Content Security Policy (CSP)
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.webpay.cl https://webpay3gint.transbank.cl https://www.google.com https://www.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://webpay3gint.transbank.cl https://webpay3g.transbank.cl; frame-src 'self' https://webpay3gint.transbank.cl; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none';" always;

# Strict Transport Security (HSTS)
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

# X-Frame-Options
add_header X-Frame-Options "SAMEORIGIN" always;

# X-Content-Type-Options
add_header X-Content-Type-Options "nosniff" always;

# X-XSS-Protection
add_header X-XSS-Protection "1; mode=block" always;

# Referrer Policy
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Permissions Policy
add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(self), usb=(), magnetometer=(), gyroscope=(), speaker=(), vibrate=(), fullscreen=(self)" always;

# Remove server information
server_tokens off;
more_clear_headers Server;

# Prevent clickjacking
add_header X-Frame-Options "SAMEORIGIN" always;

# MIME type sniffing protection
add_header X-Content-Type-Options "nosniff" always;

# Cross-site scripting protection
add_header X-XSS-Protection "1; mode=block" always;

# Hide PHP version
fastcgi_hide_header X-Powered-By;
proxy_hide_header X-Powered-By;
