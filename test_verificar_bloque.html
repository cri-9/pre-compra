<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Verificar Bloque</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Prueba Verificar Bloque</h1>
    <p>Esta p√°gina prueba directamente la funci√≥n verificarBloque.php</p>
    
    <button onclick="testVerificarBloque()">üß™ Probar Verificar Bloque</button>
    
    <div id="results"></div>

    <script>
        async function testVerificarBloque() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="result success">üîÑ Probando verificarBloque.php...</div>';
            
            const testData = {
                fecha: '2024-07-15'  // Fecha de prueba
            };
            
            try {
                const response = await fetch('http://localhost/pre-compra/Backend/verificarBloque.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                const responseText = await response.text();
                console.log('Response Text:', responseText);
                
                // Intentar parsear como JSON
                try {
                    const data = JSON.parse(responseText);
                    resultsDiv.innerHTML = `
                        <div class="result success">
                            <strong>‚úÖ √âxito - verificarBloque.php</strong>
                            ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                } catch (jsonError) {
                    // Si no es JSON v√°lido, mostrar el texto crudo
                    resultsDiv.innerHTML = `
                        <div class="result error">
                            <strong>‚ùå Error - Respuesta no es JSON v√°lido</strong>
                            Response Status: ${response.status}
                            Response Text:
                            ${responseText}
                        </div>
                    `;
                }
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="result error">
                        <strong>‚ùå Error de Conexi√≥n</strong>
                        ${error.message}
                        Type: ${error.name}
                    </div>
                `;
            }
        }
        
        // Ejecutar autom√°ticamente al cargar
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(testVerificarBloque, 1000);
        });
    </script>
</body>
</html>
