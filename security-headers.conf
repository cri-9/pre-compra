# Configuración de Headers de Seguridad para Nginx

# Content Security Policy (CSP) - Versión actualizada para Google Analytics y fuentes data:
add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval'; script-src 'self' 'unsafe-inline' 'unsafe-eval' 'unsafe-hashes' https://js.webpay.cl https://webpay3gint.transbank.cl https://www.google.com https://www.gstatic.com https://www.googletagmanager.com https://googletagmanager.com data: blob:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https: blob:; connect-src 'self' https://webpay3gint.transbank.cl https://webpay3g.transbank.cl https://www.google-analytics.com https://analytics.google.com wss: ws:; frame-src 'self' https://webpay3gint.transbank.cl; object-src 'none'; base-uri 'self'; form-action 'self';" always;

# X-Frame-Options
add_header X-Frame-Options "SAMEORIGIN" always;

# X-Content-Type-Options
add_header X-Content-Type-Options "nosniff" always;

# X-XSS-Protection
add_header X-XSS-Protection "1; mode=block" always;

# Referrer Policy
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Permissions Policy
add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(self), usb=(), magnetometer=(), gyroscope=(), speaker=(), vibrate=(), fullscreen=(self)" always;

# Hide server headers
proxy_hide_header X-Powered-By;
proxy_hide_header Server;
