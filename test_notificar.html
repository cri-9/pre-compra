<!DOCTYPE html>
<html>
<head>
    <title>Test Notificar Transferencia</title>
</head>
<body>
    <h1>Test Notificar Transferencia</h1>
    <button onclick="testNotificar()">Probar Endpoint</button>
    <div id="result"></div>

    <script>
        async function testNotificar() {
            const data = {
                nombre: "Test Usuario",
                email: "test@test.com",
                telefono: "912345678",
                metodoPago: "Transferencia",
                servicio: "Servicio BÃ¡sico",
                monto: 35000,
                direccion: "Test 123",
                region: "Metropolitana",
                comuna: "Santiago"
            };

            try {
                console.log('Enviando datos:', data);
                
                const response = await fetch('http://localhost:8080/router.php?ruta=notificarTransferencia', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'http://localhost:3001'
                    },
                    body: JSON.stringify(data)
                });

                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                const text = await response.text();
                console.log('Response text:', text);
                
                try {
                    const json = JSON.parse(text);
                    console.log('Response JSON:', json);
                    document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(json, null, 2) + '</pre>';
                } catch (e) {
                    console.error('Error parsing JSON:', e);
                    document.getElementById('result').innerHTML = '<pre>Error parsing JSON: ' + text + '</pre>';
                }
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = '<pre>Error: ' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
